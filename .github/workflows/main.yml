on: 
  workflow_dispatch:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: parkpoint-service
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
jobs:
  publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "7.0.x"

    - name: Restore
      run: dotnet restore ./ParkPoint.sln
      
    - name: Build
      run: dotnet build ./ParkPoint.sln --configuration Release --no-restore
    - name: Publish
      run: dotnet publish ./ParkPoint.sln --configuration Release --no-build --output '${{AZURE_WEBAPP_PACKAGE_PATH}}'
    - name: Deployment
      uses: actions/webapps-deploy@v2
      with:
        app-name: ${{env.AZURE_WEBAPP_NAME}}
        publish-profiles: ${{secrets.AZURE_PUBLISH_PROFILE}}
        package: ${{AZURE_WEBAPP_PACKAGE_PATH}}
